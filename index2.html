<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate - Style Haven</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>

    <!-- Intro Section -->
    <div id="intro">
        <div class="welcome-message">
            <h1>Welcome to Style Haven Real Estate</h1>
            <p>Find your perfect home with us.</p>
        </div>
    </div>

    <!-- App Section -->
    <div id="app" class="hidden">
        <!-- Auth Section -->
        <div id="auth-section">
            <div id="auth-buttons">
                <button onclick="showLogin()">Login</button>
                <button onclick="showRegister()">Register</button>
            </div>

            <div id="form-container">
                <!-- Login Form -->
                <div id="login-form" class="hidden">
                    <h2>Login</h2>
                    <input type="text" id="login-username" placeholder="Username">
                    <input type="password" id="login-password" placeholder="Password">
                    <button onclick="login()">Login</button>
                    <p id="login-message"></p>
                </div>

                <!-- Register Form -->
                <div id="register-form" class="hidden">
                    <h2>Register</h2>
                    <input type="text" id="register-username" placeholder="Username">
                    <input type="password" id="register-password" placeholder="Password">
                    <button onclick="register()">Register</button>
                    <p id="register-message"></p>
                </div>
            </div>
        </div>

        <!-- Property Listings Section -->
        <div id="property-listings" class="hidden">
            <h2>Available Properties</h2>
            <div id="search-bar">
                <input type="text" id="search" placeholder="Search by location, price, or property type...">
            </div>
            <div id="properties">
                <!-- Property Cards will be inserted here dynamically -->
            </div>
        </div>

        <!-- Dashboard (Post-login) -->
        <div id="dashboard" class="hidden">
            <h2>Welcome back to Style Haven Real Estate!</h2>
            <button onclick="logout()">Logout</button>
        </div>

        <!-- Contact Us Form -->
        <div id="contact-us">
            <h2>Contact Us</h2>
            <form>
                <input type="text" id="name" placeholder="Your Name">
                <input type="email" id="email" placeholder="Your Email">
                <textarea id="message" placeholder="Your Message"></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>

    <script src="stylescript2.js"></script>
</body>
</html>
